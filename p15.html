<!DOCTYPE html>
<html>
<head>
    <style>
        #animBox {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 100px;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Real-time Clock -->
    <h2>Clock: <span id="clock"></span></h2>

    <!-- Stopwatch -->
    <h2>Stopwatch: <span id="stopwatch">0</span>s</h2>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>

    <!-- Animation -->
    <h2>Box Animation</h2>
    <div id="animBox"></div>
    <button onclick="startAnim()">Start Animation</button>
    <button onclick="stopAnim()">Stop Animation</button>

    <script>
        // Clock
        setInterval(() => {
            document.getElementById("clock").innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Stopwatch
        let stopwatchTime = 0, stopwatchInterval;
        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    stopwatchTime++;
                    document.getElementById("stopwatch").innerText = stopwatchTime;
                }, 1000);
            }
        }
        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }
        function resetStopwatch() {
            stopStopwatch();
            stopwatchTime = 0;
            document.getElementById("stopwatch").innerText = 0;
        }

        // Animation
        let box = document.getElementById("animBox");
        let animInterval, leftPos = 0;
        function startAnim() {
            animInterval = setInterval(() => {
                leftPos += 5;
                if (leftPos > window.innerWidth - 50) leftPos = 0;
                box.style.left = leftPos + "px";
            }, 50);
        }
        function stopAnim() {
            clearInterval(animInterval);
        }
    </script>
</body>
</html>
