<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="countdownInput" placeholder="Enter seconds">
    <button onclick="startCountdown()">Start Countdown</button>
    <button onclick="resetCountdown()">Reset</button>
    <p id="countdown"></p>

    <script>
        let countdown;

        function startCountdown() {
            let timeLeft = document.getElementById("countdownInput").value;
            let display = document.getElementById("countdown");

            clearInterval(countdown); // reset if already running

            countdown = setInterval(function () {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    display.innerText = "Time's up!";
                } else {
                    display.innerText = "Time left: " + timeLeft + "s";
                    timeLeft--;
                }
            }, 1000);
        }

        function resetCountdown() {
            clearInterval(countdown);
            document.getElementById("countdown").innerText = "Reset!";
        }
    </script>
</body>
</html>
