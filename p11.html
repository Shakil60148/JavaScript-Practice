<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startTimeout()">Start</button>
    <button onclick="cancelTimeout()">Cancel</button>
    <p id="message"></p>

    <script>
        let timeoutId;

        function startTimeout() {
            timeoutId = setTimeout(function () {
            document.getElementById("message").innerText = "Message after 5 seconds!";
            }, 5000);
        }

        function cancelTimeout() {
            clearTimeout(timeoutId);
            document.getElementById("message").innerText = "Timeout canceled.";
        }
    </script>
</body>
</html>
